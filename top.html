<!-- PC表示 -->
<div class="disp-xxl-lg">
    <div class="row">
        <div class="col-6 topBtnSP">
            <button id="topBtnReqP" type="button" class="btn topBtn" onclick="ChangeUrlTagFunction(this.id)">
                <img src="./pic/arrow1.png" alt="Bootstrap" width="30" height="24">
                ご依頼
            </button>
            <div class="topBtnEx">ご依頼を希望の方は、こちらより詳細をご確認ください。</div>

            <button type="button" class="btn topBtn" onclick="TranceSiteFunction('pixiv')">
                <img src="./pic/arrow1.png" alt="Bootstrap" width="30" height="24">
                イラスト一覧
            </button>
            <div class="topBtnEx">Pixivにイラストを掲載しております。</div>

            <button id="topBtnOthP" type="button" class="btn topBtn" onclick="ChangeUrlTagFunction(this.id)">
                <img src="./pic/arrow1.png" alt="Bootstrap" width="30" height="24">
                その他
            </button>
            <div class="topBtnEx">チユリのイラストの取扱い等について記載しております。</div>
        </div>

        <div class="col-6 d-flex align-items-center justify-content-center">
            <div class="mt-3 mb-3">
                <!-- スライドショー -->
                <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./pic/img1.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./pic/img2.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./pic/img3.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="./pic/img4.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <div class="col-1 "></div>
        </div>

    </div>
</div>
